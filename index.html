    <script>
        (function () {
            const LETTERACTIVECLASS = 'visual-description__letter--active';
            const LETTERCURRENTCLASS = 'visual-description__letter--current';
            const LOGOACTIVECLASS = 'visual-logo--active';

            window.addEventListener('load',function () {
                var logo = document.querySelector('.visual-logo');
                logo.classList.add(LOGOACTIVECLASS);

                var sentences = document.querySelectorAll('[data-sentence]');
                if( sentences ) {
                    function sentenceLoop (index) {
                        if( ! index ) index = 0; 

                        var letters = sentences[index].querySelectorAll('[data-letter]');

                        letterShow(letters,0,function () {
                            if( index < sentences.length-1 ) {
                                index += 1;
                                setTimeout(function () {
                                    sentenceLoop (index)    
                                },500)
                            }
                        })
                    }
                    setTimeout( sentenceLoop, 2000 )
                } 
            });

            function letterShow(letters,letterIndex,fn) {
                if( ! letterIndex ) letterIndex = 0;

                letters[letterIndex].classList.add(LETTERACTIVECLASS,LETTERCURRENTCLASS)
                if( letterIndex !== 0 ) letters[letterIndex-1].classList.remove(LETTERCURRENTCLASS);

                if( letters.length-1 > letterIndex ) {
                    letterIndex += 1;
                    setTimeout(function () {
                        letterShow(letters,letterIndex,fn);
                    },100);
                } else {
                    if( fn ) fn ();
                }
            }

        })();
